Name: file-api
Host: 0.0.0.0
Port: 8889

Auth:
  AccessSecret: "cloudstoragesystem"
  AccessExpire: 600

Log:
  ServiceName: fileServer
  Mode: console
  Level: info

Prometheus:
  Host: 0.0.0.0
  Port: 4005
  Path: /metrics

Telemetry:
  Name: fileServer-api
  Endpoint: http://jaeger:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger
## dtm Transaction manager address
DtmServerConfig: http://localhost:36789/api/dtmsvr

FileServerRpcConfig:
  Etcd:
    Hosts:
    - etcd:2379
    Key: fileserver.rpc
    InsecureSkipVerify: true


